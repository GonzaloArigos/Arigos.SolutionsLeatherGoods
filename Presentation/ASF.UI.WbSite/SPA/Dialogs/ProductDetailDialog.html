<md-dialog style="width:40%;">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h1>Details</h1>

            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">

            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content ng-show="!agregarCarrito && !OK">
        <md-list flex>
            <md-subheader class="md-no-sticky">
                <img class=".img-circle" style="text-align:center;" width="150" height="150" alt="Bootstrap Thumbnail First" src="data:{{Producto.Image.ContentType}};base64, {{Producto.Image.Archivo}}"" />
                <h3>
                    <span style="color:yellow">
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                    </span>
                </h3>
            </md-subheader>
            <md-divider></md-divider>
            <md-list-item class="md-2-line">
                <md-button class="md-primary"><h2>{{Producto.Title}}</h2></md-button>

            </md-list-item>
            <md-divider></md-divider>
            <md-subheader class="md-no-sticky"><h3>$ARG {{Producto.Price}}</h3></md-subheader>
            <md-list-item class="md-3-line md-long-text">
                <p>{{Producto.Description}}</p>

            </md-list-item>

            <md-divider></md-divider>

            <md-list-item class="md-2-line">



            </md-list-item>
        </md-list>

    </md-dialog-content>

    <md-dialog-content ng-show="agregarCarrito && !OK">

        <form name="projectForm">

            <md-input-container class="md-block">
                <label>Description</label>
                <input md-maxlength="30" required md-no-asterisk name="description" ng-model="Producto.Title">
                <div ng-messages="projectForm.description.$error">
                    <div ng-message="required">This is required.</div>
                    <div ng-message="md-maxlength">The description must be less than 30 characters long.</div>
                </div>
            </md-input-container>

            <div layout="row">
                <md-input-container flex="50">
                    <label>Cantidad</label>
                    <input ng-model="CantidadSeleccionada" type="number">
                </md-input-container>
            </div>          
            <md-input-container class="md-block">
                <label>Precio Unitario</label>
                <input type="number" ng-model="Producto.Price" />
            </md-input-container>

        </form>
   


    </md-dialog-content>

    <md-dialog-content ng-show="agregarCarrito && OK">
        <h2>Producto/s Agregados correctamente!</h2>
        <h3>Chequea tu carrito de compras.</h3>
        <img src="../../Images/OK.jpg" />
    </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-mini" aria-label="Use Android"><span class="glyphicon glyphicon-heart"></span> Compartir</md-button>
            <span flex></span>

            <md-button ng-show="!agregarCarrito && !OK" ng-click="agregarCarrito = true" class="md-raised md-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Agregar al carrito</md-button>
            <div>
                <md-button ng-click="agregarAlCarrito()" ng-show="agregarCarrito && !OK" type="submit">Confirmar</md-button>
            </div>
        </md-dialog-actions>

</md-dialog>
